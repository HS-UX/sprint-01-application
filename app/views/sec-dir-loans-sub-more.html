{% extends "layouts/main.html" %}

{% block pageTitle %}
Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a href="javascript:window.history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">


    <form class="form" action="/sec-check-answers" method="post">



      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--l" for="sec-dir-loans-sub-more">
            Provide more information
          </label>
        </h1>
        <div id="sec-dir-loans-sub-more-hint" class="govuk-hint">
          Tell us why these director loans cannot be subordinated.
        </div>
        <textarea class="govuk-textarea" id="sec-dir-loans-sub-more" name="sec-dir-loans-sub-more" rows="5"
          aria-describedby="sec-dir-loans-sub-more-hint">{{ data['sec-dir-loans-sub-more'] }}</textarea>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

    </form>

  </div>
</div>

{% endblock %}
